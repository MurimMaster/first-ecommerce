<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .sign-up-form {
        border: 1px solid #888888;
        border-radius: 10px;
        height: 75vh;
      }
      .supplementary-message {
        font-size: 12px;
      }

      .terms-and-conditions {
        font-size: 14px;
      }

      #sign_up_button {
        padding-top: 20px;
      }

      a {
        color: black;
        text-decoration: none;
      }

      a:hover {
        color: yellow;
      }
    </style>
    <title>Sample Form</title>
  </head>
  <body>
    <a href="./homepage.html" style="display: block">
      <div class="container">
        <div class="row py-5">
          <div class="col-7"></div>
          <div class="col-4 sign-up-form">
            <div class="p-2">
              <div class="container">
                <div class="container">
                  <img src="./images/shirt.jpg" />
                  <form>
                    <label class="pt-3">Display name</label>
                    <input class="form-control pt-2" type="text" />
                    <label class="pt-3">Email address</label>
                    <input
                      class="form-control pt-2"
                      type="email"
                      name="username"
                      autocomplete="username"
                    />
                    <label>Number</label>
                    <input type="number" />

                    <label class="pt-3"
                      >Password
                      <a
                        href="https://shopee.ph/buyer/login?next=https%3A%2F%2Fshopee.ph%2Fsearch%3Fkeyword%3Dtie"
                        >Forgot password?</a
                      ></label
                    >
                    <input
                      class="form-control pt-2"
                      type="password"
                      minlength="8"
                      maxlength="12"
                    />
                    <p class="text-muted supplementary-message">
                      Passwords must contain at least eight characters,
                      including at least 1 letter and 1 number.
                    </p>
                    <input type="checkbox" />
                    <label class="terms-and-conditions">
                      I agree to the terms and conditions
                    </label>
                    <div id="sign_up_button">
                      <button class="btn w-100 btn-primary">
                        <a>Sign Up</a>
                      </button>
                    </div>
                  </form>
                </div>
                <div id="sign_up_button">
                  <button class="btn w-100 btn-primary">
                    <a href="./homepage.html">Sign Up</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </a>
